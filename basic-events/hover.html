<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){
        $("#box").hover(
            function(){$(this).css("background","lightgreen");}, //mouse in
            function(){$(this).css("background","");} //mouse out
        )
    })
  </script>
</head>
<body>
    <div id="box" style="width: 150px; height:150px ;border: 1px solid black;">Hover me</div>
</body>
</html>
